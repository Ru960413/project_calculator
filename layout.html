<!DOCTYPE html>
<html>
  <head>
    <!-- 再自己做一次，用inner-html 的方法，試著不用eval -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1" />
    <title>A simple calculator</title>
    <link rel="stylesheet" href="calculator_style.css" />
  </head>

  <body>
    <h1>Calculator</h1>
    <div id="container">
      <div id="output">
        <input type="text" id="data-previous-operand" class="previous-operand"></input>
        <input type="text" id="result" class="current-operand">0</input>
      </div>
      <div id="calculator-container">
        <input type="button" id="data-all-clear" value="Clear" onclick="clearDisplay()"></input>
        <input type="button" id="data-delete" value="DEL" onclick="backward()"></input>
        <input type="button" id="data-operator" value="+" onclick="display('+')"></input>
        <input type="button" id="data-operator" value="-" onclick="display('-')"></input>
        <input type="button" id="data-number" value="1" onclick="display('1')"></input>
        <input type="button" id="data-number" value="2" onclick="display('2')"></input>
        <input type="button" id="data-number" value="3" onclick="display('3')"></input>
        <input type="button" id="data-operator" value="*" onclick="display('*')"></input>
        <input type="button" id="data-number" value="4" onclick="display('4')"></input>
        <input type="button" id="data-number" value="5" onclick="display('5')"></input>
        <input type="button" id="data-number" value="6" onclick="display('6')"></input>
        <input type="button" id="data-operator" value="÷" onclick="display('÷')"></input>
        <input type="button" id="data-number" value="7" onclick="display('7')"></input>
        <input type="button" id="data-number" value="8" onclick="display('8')"></input>
        <input type="button" id="data-number" value="9" onclick="display('9')"></input>
        <input type="button" id="data-decimal" value="." onclick="display('.')"></input>
        <input type="button" id="data-number" value="0" onclick="display('0')"></input>
        <input type="button" id="data-equals" class="span-two" value="=" onclick="calculate()"></input>
      </div>
    </div>

    <script src="calculator_code.js"></script>
  </body>
  
</html>
