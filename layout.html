<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1" />
    <title>A simple calculator</title>
    <link rel="stylesheet" href="calculator_style.css" />
  </head>

  <body>
    <h1>Calculator</h1>
    <div id="container">
      <div id="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div id="calculator-container">
        <button id="data-all-clear">AC</button>
        <button id="data-delete">DEL</button>
        <button id="data-operator">+</button>
        <button id="data-operator">-</button>
        <button id="data-number">1</button>
        <button id="data-number">2</button>
        <button id="data-number">3</button>
        <button id="data-operator">x</button>
        <button id="data-number">4</button>
        <button id="data-number">5</button>
        <button id="data-number">6</button>
        <button id="data-operator">รท</button>
        <button id="data-number">7</button>
        <button id="data-number">8</button>
        <button id="data-number">9</button>
        <button id="data-decimal">.</button>
        <button id="data-number">0</button>
        <button id="data-operator" class="span-two">=</button>
      </div>
    </div>

    <script src="calculator_code.js" defer></script>
  </body>
</html>
