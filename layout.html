<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1" />
    <title>A simple calculator</title>
    <link rel="stylesheet" href="calculator_style.css" />
  </head>

  <body>
    <h1>Calculator</h1>
    <div id="container">
      <div id="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div id="calculator-container">
        <button data-all-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operator>+</button>
        <button data-operator>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-decimal>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
      </div>
    </div>

    <script src="calculator_code.js" defer></script>
  </body>
</html>
